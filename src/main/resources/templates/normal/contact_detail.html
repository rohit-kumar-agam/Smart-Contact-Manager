<!doctype html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org" th:replace="normal/base::Layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title> ${title} </title>
</head>
<body>
	<section>
		<div class="card ms-3 me-3" th:if="${contact}">
			<div class="card-body" >
				<div class="container text-center">
					
					<img src="" style="height: 200px; width: 200px;" class="contact_profile_picture" th:src="@{'/img/' + ${contact.image}}" alt="profile photo" />
					<h3 class="mt-3"> <span th:text="${contact.name}" ></span> ( <span th:text="${contact.secondName}"></span> ) </h3>
					
					<div class ="table-responsive">
					<table class="table">
					  <thead>
					    <tr>
					      <th scope="col">#ID</th>
					      <th scope="col"> <span th:text="${contact.cId}"></span> </th>
					    </tr>
					  </thead>
					  
					  <tbody>
					    <tr>
					      <th scope="row">Email</th>
					      <td> <span th:text="${contact.email}"></span></td>
					    </tr>
					    <tr>
					      <th scope="row"> Mobile Number </th>
					      <td> <span th:text="${contact.phone}"></span></td>
					    </tr>
					  	<tr>
					      <th scope="row">Work Contact</th>
					      <td> <span th:text="${contact.work}"></span></td>
					    </tr>
					    
					  </tbody>
					</table>
					</div>
				 <!--  To display description we use 'utext' because it contains a text written in a rich text editor -->
				 <div class="description text-right">
					  	<th:block th:utext="${contact.description}"></th:block>	
				  </div>
					
				<div class="conatiner mt-3 ">
					
					<form th:action="@{'/user/update-contact/' + ${contact.cId}}" class="mt-2" method = "POST">
			      		<button type = "submit" class="btn btn-primary btn-sm"> Update </button>
					</form>
					
					<button th:href="@{'/user/delete/' + ${contact.cId}}" class="btn btn-danger btn-sm mx-3" >Delete</button>
				</div>
					
				</div>
			</div>
		</div>
		
		
			<div th:unless="${contact}" class="alert alert-danger" role="alert">
					<span th:text="${message.content}"></span>
			</div>
	</section>
	
</body>
</html>
