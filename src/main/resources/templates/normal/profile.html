<!doctype html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org" th:replace="normal/base::Layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title> Home </title>
</head>
<body>
	<section>
		
		<div class="container text-center">
			<div class="card-body">
				<h1 th:text="${user.name}"></h1>
				<img src="" style="height: 200px; width: 200px;" class="contact_profile_picture" th:src="@{'/img/' + ${user.imageUrl}}" alt="profile photo" />
				<table class="table">
				<thead>
					    <tr>
					      <th scope="col">#ID</th>
					      <th scope="col"> <span th:text="${user.id}"></span> </th>
					    </tr>
				</thead>
					  
				<tbody>
					    <tr>
					      <th scope="row">Email</th>
					      <td> <span th:text="${user.email}"></span></td>
					    </tr>
					    <tr>
					      <th scope="row"> Role </th>
					      <td> <span th:text="${user.role}"></span></td>
					    </tr>
					  	<tr>
					      <th scope="row"> Account Active </th>
					      <td> <span th:text="${user.enabled}"></span></td>
					    </tr>
					  	<tr>
					      <th scope="row"> About </th>
					      <td> <span th:text="${user.about}"></span></td>
					    </tr>
					    
				</tbody>
			</table>
			</div>
		</div>
		
		<script>
			$(document).ready(() => {
				$(".item").removeClass("active");
				$("#profile-link").addClass("active");
			});
		</script>
	</section>
	
</body>
</html>
