<!doctype html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org" th:replace="base::Layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title> Change Password </title>
</head>
<body>

	<!-- This is for spring security login page -->
	
	<section>
		<div id="login">
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" style="height: 240px;" class="col-md-12 ">
                    
                      <h1 class="text-center">Enter new Password</h1>
                       <form th:action="@{/change-password}" method="POST">
                       		<div class="form-group mx-3">
                       			<input type="password" name="newpassword" required placeholder="Enter new password here.." class="form-control" />
                       		</div>
                       		
                       		<div class="container text-center my-3">
                       			<button class="btn btn-primary"> Change Password </button>
                       		</div>
                       </form>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
	</section>

</body>
</html>
